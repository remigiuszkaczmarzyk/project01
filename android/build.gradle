buildscript {
    repositories {
        google()  // Reposytorium Google dla wtyczek i bibliotek
        mavenCentral()  // Inne repozytoria, które mogą być wymagane
    }
    dependencies {
        // Wtyczka do obsługi Google Services, wymagana do synchronizacji z Firebase
        classpath 'com.google.gms:google-services:4.4.2'  // Dodaj wersję wtyczki
    }
}

allprojects {
    repositories {
        google()  // Reposytorium Google dla Firebase i innych bibliotek
        mavenCentral()  // Inne repozytoria
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
